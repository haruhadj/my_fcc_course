<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <main>
            <h1 id="title">Survey Form Test</h1>
            <p id="description">This is my first html project</p>
            <form id="survey-form">
                <label for="name">Name: <input type="text" id="name" name="name" placeholder="Enter Name" required /></label>
                <label for="email">Email: <input type="email" id="email" name="email" placeholder="Enter Email" required /></label>
                <label for="number">Age (optional): <input type="number" id="number" name="Age" min="1" max="100" placeholder="Age" required></label>
                <label for="role">Which option best describes your current role?</label>
                    <select name="dropdown" id="dropdown">
                        <option value="">(select one)</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Prefer Not To Say</option>
                        <option value="4">Others</option>
                    </select>
            </form>
        </main>
    </div>
</body>
</html>
